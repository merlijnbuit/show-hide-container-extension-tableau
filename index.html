<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Show Hide Container</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="tableau.extensions.1.latest.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main">
      <h1>Tableau Workshop</h1>
      <h2>Hide Show Container extension</h2>
      <p>
        <a href="https://twitter.com/merlijnbuit" target="_blank">Merlijn Buit</a>
      </p>
      <p>
        <a href="https://appsfortableau.infotopics.com" target="_blank"
          >Infotopics | Apps for Tableau</a
        >
      </p>

      <h3>Debug information:</h3>
      <table id="debug-table" class="center">
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Name of object:</td>
          <td><span id="objectToHide"></span></td>
        </tr>
        <tr>
          <td>Parameter name:</td>
          <td><span id="parameterName"></span></td>
        </tr>
        <tr>
          <td>Hide when parameter has value:</td>
          <td><span id="hideValue"></span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
